<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从夯到拉 - 层级排行榜平台</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- 登录/注册模态框 -->
        <div id="authModal" class="modal">
            <div class="modal-content">
                <div class="tabs">
                    <button class="tab active" data-tab="login">登录</button>
                    <button class="tab" data-tab="register">注册</button>
                </div>
                
                <!-- 登录表单 -->
                <div id="loginForm" class="form-container active">
                    <h2>登录</h2>
                    <form id="login">
                        <input type="text" id="loginUsername" placeholder="用户名或邮箱" required>
                        <input type="password" id="loginPassword" placeholder="密码" required>
                        <button type="submit">登录</button>
                    </form>
                    <div id="loginError" class="error-message"></div>
                </div>
                
                <!-- 注册表单 -->
                <div id="registerForm" class="form-container">
                    <h2>注册</h2>
                    <form id="register">
                        <input type="text" id="registerUsername" placeholder="用户名" required>
                        <input type="email" id="registerEmail" placeholder="邮箱" required>
                        <input type="password" id="registerPassword" placeholder="密码" required>
                        <button type="submit">注册</button>
                    </form>
                    <div id="registerError" class="error-message"></div>
                </div>
            </div>
        </div>
        
        <!-- 头部导航 -->
        <header class="header">
            <div class="container">
                <h1><i class="fas fa-star"></i> 从夯到拉 - 层级排行榜</h1>
                <div class="user-info" id="userInfo" style="display: none;">
                    <span id="username"></span>
                    <button onclick="logout()">退出</button>
                </div>
            </div>
        </header>

        <!-- 层级排行榜容器 -->
        <div class="tier-list-container">
            <!-- S级 - 夯 (hang) -->
            <div class="tier-row tier-s">
                <div class="tier-label">夯</div>
                <div class="tier-content" data-tier="hang">
                    <div class="tier-item" draggable="true" data-id="cyberpunk">
                        <span>赛博朋克2077</span>
                    </div>
                    <div class="tier-item" draggable="true" data-id="fallout">
                        <span>辐射76</span>
                    </div>
                </div>
            </div>

            <!-- A级 - 顶级 (top) -->
            <div class="tier-row tier-a">
                <div class="tier-label">顶级</div>
                <div class="tier-content" data-tier="top">
                    <div class="tier-item" draggable="true" data-id="witcher3">
                        <span>巫师3</span>
                    </div>
                    <div class="tier-item" draggable="true" data-id="rdr2">
                        <span>荒野大镖客2</span>
                    </div>
                </div>
            </div>

            <!-- B级 - 人上人 (ren) -->
            <div class="tier-row tier-b">
                <div class="tier-label">人上人</div>
                <div class="tier-content" data-tier="ren">
                    <div class="tier-item" draggable="true" data-id="eldenring">
                        <span>艾尔登法环</span>
                    </div>
                    <div class="tier-item" draggable="true" data-id="gow">
                        <span>战神</span>
                    </div>
                </div>
            </div>

            <!-- C级 - NPC (npc) -->
            <div class="tier-row tier-c">
                <div class="tier-label">NPC</div>
                <div class="tier-content" data-tier="npc">
                    <div class="tier-item" draggable="true" data-id="cod">
                        <span>使命召唤</span>
                    </div>
                    <div class="tier-item" draggable="true" data-id="fifa">
                        <span>FIFA</span>
                    </div>
                </div>
            </div>

            <!-- D级 - 拉完了 (la) -->
            <div class="tier-row tier-d">
                <div class="tier-label">拉完了</div>
                <div class="tier-content" data-tier="la">
                    <div class="tier-item" draggable="true" data-id="anthem">
                        <span>圣歌</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 待评价项目区域 -->
        <div id="unranked-container">
            <h2>待评价项目</h2>
            <div id="unranked-items">
                <div class="tier-item" draggable="true" data-id="starfield">
                    <span>星空</span>
                </div>
                <div class="tier-item" draggable="true" data-id="hogwarts">
                    <span>霍格沃茨遗产</span>
                </div>
                <div class="tier-item" draggable="true" data-id="scarlet">
                    <span>宝可梦朱紫</span>
                </div>
                <div class="tier-item" draggable="true" data-id="arknights">
                    <span>明日方舟</span>
                </div>
                <div class="tier-item" draggable="true" data-id="genshin">
                    <span>原神</span>
                </div>
            </div>
        </div>

        <!-- 浮动操作按钮 -->
        <div class="fab-container">
            <button class="fab" onclick="addNewItem()" title="添加新项目">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <!-- 加载指示器 -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
        
        <!-- 消息提示 -->
        <div id="toast" class="toast"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
